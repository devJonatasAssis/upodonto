<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <style>
        .logoUpOdonto{
            width: 40%;
            height: 40%;
            position: absolute;
            margin-top: 6px;
            margin-left: 30%;
            
        }
        
        .logoUp{
            width: 100%;
            height: 110%;
            left: 0%; /* posiciona a 90px para a esquerda */ 
            top: -10%;
            position: absolute;

        }
        
    </style>

    <h:head>
        <h:outputStylesheet library="manhattan-layout" name="/css/style.css" />
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
        <h:outputStylesheet library="manhattan-layout" name="/css/bootstrap.css" />
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <title>Login Updonto</title>

    </h:head>

    <h:body style="background-color: #047888">
        <p:growl autoUpdate="true" />
        <h:form>
            
            <p:graphicImage library="manhattan-layout" name="/images/login/imagem4.jpg"  class="logoUp"/>
            
            <div class="login-form">
                <div class="form-group">
                    <p:inputText type="text" class="form-control" placeholder="Insira seu Email" id="usuario" 
                                 style="text-align: center"/>
                    <i class="fa fa-envelope-o" style="width: 5%"></i>
                </div>
                <span class="alert">Invalid Credentials</span>
                <p:commandButton value="Recuperar a Senha" class="log-btn"
                                 onclick="PF('dlgRecuperar').show()" style="background-color: green"
                                 icon="fa fa-check"/>


            </div>
            
            <p:dialog header="Dados para Recuperar" widgetVar="dlgRecuperar" modal="true">

            </p:dialog>
            
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

            <script  src="js/login.js"></script>
            
            
        </h:form>
        
    </h:body>

</html>
