<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>UpGrade Sistemas - Acesso Negado</title>
    </h:head>

    <h:body styleClass="exception-body access">
        <div class="particle elem1 anim-delay1"></div>
        <div class="particle elem2 anim-delay5"></div>
        <div class="particle elem3 anim-delay3"></div>
        <div class="particle elem4 anim-delay8"></div>
        <div class="particle elem5 anim-delay9"></div>
        <div class="particle elem6 anim-delay2"></div>
        <div class="particle elem7 anim-delay4"></div>
    
        <div class="ui-g">
            <div class="ui-g-12 logo-container">
                <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" />
            </div>
        </div>
        <div class="exception-panel">
            <div class="exception-panel-content">
                <h1 style="color: red">Acesso</h1>
                <span style="color: red" class="secondary">Negado!</span>
                <div>
                    <span><strong>Voce não tem Permissões necessárias para acessar essa Página !</strong></span>
                    <br/>
                    
                </div>
            </div>
            
            <div class="exception-panel-footer">
                <p:button value="Ir para o Login !" outcome="/login" />
            </div>
        </div>
    
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>

</html>
