<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Seleção de Pessoa</title>
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="nome" size="40" value="#{selecaoPessoaControle.nome}" placeholder="Nome do cliente" />
    		
    		<p:spacer width="10px"/>
    		
    		<p:commandButton value="Pesquisar" action="#{selecaoPessoaControle.pesquisar}" update="@form" />
    	</div>
    	
    	<p:dataTable value="#{selecaoPessoaControle.pessoaFiltrados}" var="pes" 
                     emptyMessage="Nenhum cliente encontrado." rows="10" style="width: 100%"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
    		<p:column headerText="Código" style="text-align: center; width: 50px">
    			<h:outputText value="#{pes.id}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{pes.nome}" />
    		</p:column>
    		<p:column style="width: 100px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{selecaoPessoaControle.selecionar(pes)}"
                                process="@this" value="Selecionar" style="background-color: green"/>
    		</p:column>
    		
    	</p:dataTable>
	</h:form>

</h:body>
</html>
