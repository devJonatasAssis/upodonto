<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="frm">
            <p:growl autoUpdate="true" />
            <p:dataTable value="#{grupoProdutoControle.listaGrupoProduto()}"
                         var="gru" emptyMessage="Não há nenhum Grupo de Produto Cadastrado"
                         rows="20" paginator="true" paginatorPosition="bottom">

                <p:column headerText="Código">
                    #{gru.id}
                </p:column>

                <p:column headerText="Nome do Grupo">
                    #{gru.nome}
                </p:column>

                <p:column headerText="Data de Cadastro">
                    #{gru.data_cadastro}
                </p:column>

                <p:column headerText="Status">
                    <h:outputLabel value="#{gru.ativo?'Ativo':'Inativo'}" rendered="#{gru.ativo eq 'true'}" style="color: green"/>
                    <h:outputLabel value="#{gru.ativo?'Ativo':'Inativo'}" rendered="#{gru.ativo eq 'false'}" style="color: red"/>
                </p:column>

                <p:column headerText="Opção">
                    <p:commandButton icon="fa fa-trash" ajax="false" action="#{grupoProdutoControle.excluir(gru)}"
                                     onclick="if (!confirm('Deseja realmente excluir este registro?'))
                                                 return false"/>
                </p:column>
            </p:dataTable>

            <br />

            <h:panelGrid columns="1">
                <h:outputLink value="/UpOdonto/app/Cadastros/Produto/ListaProduto.xhtml" >Ir para Lista de Produtos</h:outputLink>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
