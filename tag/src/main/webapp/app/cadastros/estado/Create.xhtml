<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">


            <p:growl autoUpdate="true"/>
            <h:form>
                <p:panelGrid columns="1" style="width: 50%">
                    <f:facet name="header">
                        <h:outputText value="Cadastro de Estado" style="font-size: large"/>
                    </f:facet>
                    <p:outputLabel value="Nome:"/>
                    <p:inputText value="#{estadoControle.estado.nome}" 
                                 required="true"
                                 requiredMessage="O campo nome é obrigatório!"
                                 maxlength="255"                             
                                 style="width: 95%"
                                 title="Campo Nome"/>

                    <p:outputLabel value="Sigla:"/>
                    <p:inputText value="#{estadoControle.estado.sigla}" 
                                 required="true"
                                 maxlength="2"                             
                                 style="width: 40px"
                                 requiredMessage="O campo Sigla é obrigatório!"
                                 title="Campo Sigla"/>
                    <h:panelGroup>
                        <p:commandButton action="#{estadoControle.salvar()}" 
                                         icon="fa fa-floppy-o"
                                         ajax="false" title="Salvar"/>
                        
                        <p:commandButton action="ListaEstado"
                                         icon="fa fa-mail-reply-all" immediate="true"
                                         ajax="false" title="Voltar"/>
                    </h:panelGroup>
                </p:panelGrid>
            </h:form>
    </ui:define>
</ui:composition>
