<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formEmail">
            <p:growl autoUpdate="true" id="msgs"/>
            <p:panel header="Configuração de Email">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-6">
                        <div class="card card-w-title">
                            <h1>Informações sobre o Email</h1>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup>
                                    <p:outputLabel value="Nome de Exibição:" />
                                    <p:inputText value="#{configEmailControle.config_Email.nome_visualizao}" />                                    
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:outputLabel value="Email:" />
                                    <p:inputText value="#{configEmailControle.config_Email.email}" />
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:outputLabel value="Senha:" />
                                    <p:password value="#{configEmailControle.config_Email.senha}" />
                                </h:panelGroup>
                            </p:panelGrid>
                            
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup>
                                    <p:outputLabel value="Servidor SMTP:" />
                                    <p:inputText value="#{configEmailControle.config_Email.servidor_smtp}" />
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:outputLabel value="Porta SMTP:" />
                                    <p:inputText value="#{configEmailControle.config_Email.port_servidor_smtp}" />
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:outputLabel value="Tipo de Autenticação:"/>
                                    <p:selectOneMenu value="#{configEmailControle.config_Email.tipoAutent}">
                                        <f:selectItem itemLabel="SSL" itemValue="SSL" />
                                        <f:selectItem itemLabel="Start TLS" itemValue="TLS" />
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </p:panelGrid>
                            
                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup>
                                    <p:outputLabel value="Servidor POP" />
                                    <p:inputText value="#{configEmailControle.config_Email.servidorPop}" />
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:outputLabel value="Porta POP:" />
                                    <p:inputText value="#{configEmailControle.config_Email.portaPop}" />
                                </h:panelGroup>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-6">
                        <div class="card card-w-title">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Salvar" actionListener="#{configEmailControle.salvar()}" update="msgs" 
                                                 style="background-color: green" icon="fa fa-check" action="ListaConfigEmail"/>
                                
                                <p:commandButton value="Cancelar" style="background-color: red" icon="fa fa-close" action="ListaConfigEmail" ajax="false"/>
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
