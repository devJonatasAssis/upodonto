<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panel header="Relatório de Contas a Receber por Período">
                <h:panelGrid columns="1" style="border:0px none;background:none">
                    <p:outputLabel value="Data inicial:" for="dtInicio" />
                    <p:calendar id="dtInicio" value="#{relatorioControle.dataInicio}" pattern="dd/MM/yyyy" title="Campo Data inicial"/>
                    <p:outputLabel value="Data final:" for="dtFim" />
                    <p:calendar id="dtFim" value="#{relatorioControle.dataFim}" pattern="dd/MM/yyyy" title="Campo Data final"/>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton icon="fa fa-file-pdf-o" style="background-color: green" title="Gerar relatório" 
                                     onclick="this.form.target = '_blank';"
                                     value="Gerar"
                                     actionListener="#{relatorioControle.gerarRelContaReceberPeriodo()}" ajax="false"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
