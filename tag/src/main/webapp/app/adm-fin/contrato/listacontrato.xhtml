<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <p:commandButton value="Novo Contrato" icon="fa fa-plus" ajax="false"
                                 style="background-color: green" action="EditaContrato"
                                 actionListener="#{contratoControle.novo()}"/>
            </h:panelGrid>

            <br/>

            <p:dataTable emptyMessage="Não há nenhum Contrato" rows="10" paginator="true"
                         paginatorPosition="bottom" var="cont" value="#{contratoControle.listar}">

                <p:column headerText="Código">
                    #{cont.id}
                </p:column>

                <p:column headerText="Contrato">
                    #{cont.nome}
                </p:column>

                <p:column headerText="Data de Cadastro">
                    <h:outputLabel value="#{cont.data}">
                        <f:convertDateTime locale="pt_BR" type="date" pattern="dd/MM/yyyy"/>
                    </h:outputLabel>
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{cont.status?'Sim':'Não'}" rendered="#{cont.status eq 'true'}" style="color: green"/>
                    <h:outputText value="#{cont.status?'Sim':'Não'}" rendered="#{cont.status eq 'false'}" style="color: red"/>
                </p:column>
                
                <p:column headerText="Operação">
                    <p:commandButton icon="fa fa-pencil" action="#{contratoControle.setContrato(cont)}"
                                     ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
