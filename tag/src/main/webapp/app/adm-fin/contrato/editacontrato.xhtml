<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl autoUpdate="true" id="msgs"/>
            <p:panel header="Contrato">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title">
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup>
                                    <p:outputLabel value="Data do Registro:" /><br/>
                                    <p:calendar value="#{contratoControle.contrato.data}" disabled="true"/> 
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Nome do Paciente:"/><br/>
                                    <p:inputText readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}" id="pessoa" value="#{contratoControle.nomePessoa}"
                                                 disabled="true" style="width: 80%"/>
                                    <p:spacer width="10px"/>
                                    <p:commandButton icon="fa fa-search" action="#{selecaoPessoaControle.abrirDialogo}"
                                                     process="@this" style="width: 10%">
                                        <p:ajax event="dialogReturn" listener="#{contratoControle.pessoaSelecionado}" update="pessoa" />
                                        <p:resetInput target="pessoa" />
                                    </p:commandButton>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Tipo de Contrato:" /><br/>
                                    <p:selectOneMenu value="#{contratoControle.contrato.tipoContrato}">
                                        <f:selectItem itemLabel="Contrato de Ativação" itemValue="A"/>
                                        <f:selectItem itemLabel="Contrato de Renovação" itemValue="B"/>
                                        <f:selectItem itemLabel="Contrato de Cancelamento" itemValue="C"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Arquivo:" /><br/>
                                    <p:fileUpload mode="simple" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Observações:" />
                                    <p:inputTextarea value="#{contratoControle.contrato.obs}" /> 
                                </h:panelGroup>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="card card-w-title">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Salvar" icon="fa fa-check" ajax="false" style="background-color: green" />
                                <p:commandButton value="Cancelar" icon="fa fa-close" ajax="false" style="background-color: red" />
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
