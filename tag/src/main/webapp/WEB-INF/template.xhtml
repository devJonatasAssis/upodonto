<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">UpOdonto</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="manhattan-layout" />
        <h:outputScript name="js/layout.js" library="manhattan-layout" />
        <h:outputScript library="manhattan-layout" name="js/calendario/CalendarioBrasileiro.js" />
<!--        <h:outputStylesheet library="manhattan-layout" name="css/img.css" />-->
        <ui:insert name="head"/>
        <script>
            jQuery(document).ready(function (jQuery) {
                // Chamada da funcao upperText(); ao carregar a pagina
                upperText();
            });
            // Funcao que faz o texto ficar em uppercase
            function upperText() {
                // Para tratar o colar
                jQuery(".up").bind('paste', function (e) {
                    var el = jQuery(this);
                    setTimeout(function () {
                        var text = jQuery(el).val();
                        el.val(text.toUpperCase());
                    }, 100);
                });
                // Para tratar quando Ã© digitado
                jQuery(".up").keypress(function () {
                    var el = jQuery(this);
                    setTimeout(function () {
                        var text = jQuery(el).val();
                        el.val(text.toUpperCase());
                    }, 100);
                });
            }
        </script>
    </h:head>

    <h:body>
        <div class="layout-wrapper">
            <ui:include src="./sidebar.xhtml" />

            <div class="layout-main">
                <ui:include src="./topbar.xhtml" />

                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>

                <div class="layout-main-mask"></div>
            </div>

            <ui:include src="./rightpanel.xhtml" />      
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="manhattan-layout" />
        <h:outputStylesheet name="css/animate.css" library="manhattan-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>

</html>
